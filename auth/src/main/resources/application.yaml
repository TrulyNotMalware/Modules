spring:
  config:
    activate:
      on-profile: core-redis-cluster

  data:
    redis:
      cluster:
        nodes: ${YOUR_REDIS_CLUSTER_NODES}
      password: ${REDIS_CLUSTER_PASSWORD}
---
spring:
  config:
    activate:
      on-profile: core-redis-embedded

core:
  embedded:
    redis:
      port: 6379
---
spring:
  config:
    activate:
      on-profile: axon-kafka-settings

  data:
    mongodb:
      uri: mongodb://${MONGO_HOST}:${MONGO_PORT}/${MONGO_DATABASE_NAME}

# https://docs.axoniq.io/reference-guide/extensions/kafka
axon:
  serializer:
    general: jackson
    events: jackson
    messages: jackson
  # Disable AxonServer. Use Apache Kafka & MongoDB
  axonserver:
    enabled: false
  kafka:
    bootstrap-servers: ${KAFKA_BROKER_STRING}
    client-id: ${AXON_CLIENT_ID}
    default-topic: "events"
    properties:
      security.protocol: PLAINTEXT

    publisher:
      confirmation-mode: transactional
    fetcher:
      poll-timeout: 3000
    producer:
      transaction-id-prefix: ${AXON_TRANSACTION_ID_PREFIX}
      retries: 5
#      event-processor-mode: tracking

    consumer:
      event-processor-mode: tracking
      auto-commit-interval:
  #      enable-auto-commit: true
  #      auto-commit-interval: 3000

  mongo:
    database-name: ${AXON_DATASTORE_NAME}
    token-store:
      enabled: true
    saga-store:
      enabled: true
    event-store:
      enabled: true