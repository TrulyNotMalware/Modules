---
server:
  port: 80
  servlet:
    session:
      timeout: ${SERVLET_SESSION_TIMEOUT}
spring:
  config:
    activate:
      on-profile: "prod-base"
  devtools:
    restart:
      exclude: static/**, public/**, resources/**
  jpa:
