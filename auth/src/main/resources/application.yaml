spring:
  profiles:
    group:
      "prod": "prod-base, hikari-prod-config, prod-oracle-database, jpaPersistent, core-redis-cluster"
      "dev": "default-base, hikari-default-config, dev-oracle-database, jpaPersistent, core-redis-cluster, axon-kafka-settings"
      "local": "default-base, hikari-default-config, h2-local-database, core-redis-embedded"
      "jwt": "jwt-configuration"
      "oauth-client": "oauth"
    active: prod, jwt, oauth-client
---
server:
  port: 8888
  servlet:
    session:
      timeout: 5000
spring:
  config:
    activate:
      on-profile: "default-base"

  jpa:
    hibernate:
      naming: # camelCase -> under_score_case, '.' -> '_', UPPER_CASE is not allowed. changed to lower_case
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    open-in-view: false #About Lazy fetch

management:
  endpoint:
    logfile:
      external-file: ~/logback.log
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,loggers,metrics,mappings,threaddump,conditions,info,heapdump
      base-path: /api/actuator
      path-mapping:
        loggers: logs
        httptrace: trace
