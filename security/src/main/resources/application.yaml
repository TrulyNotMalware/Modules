spring:
  profiles:
    group:
      "jwt": "jwt-configuration, database-setup"
      "oauth": "jwt-configuration, database-setup"
---
spring:
  config:
    activate:
      on-profile: "jwt-configuration"

jwt:
  token:
    accessTokenExpiredTime: ACCESS_EXPIRED_TIME
    refreshTokenExpiredTime: REFRESH_EXPIRED_TIME
    keystore:
      classpath: clientkeystore.jks
      password: teststorepass
    key:
      alias: client
      privateKeyPassPhrase: teststorepass
---
spring:
  config:
    activate:
      on-profile: "database-setup"
  datasource:
    driver-class-name: ${YOUR_DATABASE_DRIVER}
    url: ${YOUR_DATABASE_URL}
    username: ${YOUR_DATABASE_USER_NAME}
    password: ${YOUR_DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
---